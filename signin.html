<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitDeck Gym - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --first-color: hsl(79, 72%, 55%);
            --first-color-light: hsl(79, 97%, 77%);
            --first-color-alt: hsl(79, 67%, 52%);
            --first-color-dark: hsl(79, 63%, 50%);
            --first-color-gray: hsl(79, 6%, 64%);
            --title-color: hsl(180, 4%, 98%);
            --title-color-black: hsl(180, 4%, 12%);
            --text-color: hsl(180, 4%, 72%);
            --text-color-light: hsl(180, 4%, 65%);
            --body-color: hsl(180, 12%, 8%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--body-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: linear-gradient(145deg, hsl(180, 12%, 12%), hsl(180, 12%, 8%));
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
            border: 1px solid var(--first-color-dark);
        }

        .header {
            background: linear-gradient(90deg, var(--first-color), var(--first-color-dark));
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--title-color-black);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            color: var(--title-color-black);
            opacity: 0.9;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 5s infinite;
        }

        .form-container {
            padding: 30px;
        }

        h2 {
            margin-bottom: 25px;
            color: var(--first-color-light);
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
            text-align: center;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--first-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--title-color);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--first-color);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--title-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--first-color);
            box-shadow: 0 0 15px rgba(121, 186, 55, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            width: auto;
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--first-color-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--first-color);
            text-decoration: underline;
        }

        .btn-signin {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--first-color), var(--first-color-dark));
            color: var(--title-color-black);
        }

        .btn-signin:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-signin:active {
            transform: translateY(0);
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-color-light);
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--first-color-gray);
        }

        .separator span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--first-color-gray);
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--first-color);
            color: var(--title-color-black);
            transform: translateY(-3px);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--first-color-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--first-color);
            text-decoration: underline;
        }

        .gym-equipment {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0.1;
            font-size: 100px;
            z-index: -1;
            color: var(--first-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .social-login {
                flex-wrap: wrap;
            }
        }

        /* Custom checkbox styling */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--first-color-gray);
            border-radius: 4px;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"]:checked {
            background-color: var(--first-color);
            border-color: var(--first-color);
        }

        input[type="checkbox"]:checked::before {
            content: 'âœ“';
            position: absolute;
            color: var(--title-color-black);
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FitDeck Gym</h1>
            <p>Sign in to access your fitness journey</p>
            <i class="fas fa-dumbbell gym-equipment"></i>
        </div>
        
        <div class="form-container">
            <h2>Member Sign In</h2>
            
            <form id="signin-form" onsubmit="return validate();">
                <div class="form-group">
                    <label for="emails">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="emails" name="emails" required placeholder="Enter your email">
                    </div>
                    <span id="eml" style="color: red; font-weight: bold; font-size: 14px;"></span>
                </div>
                
                <div class="form-group">
                    <label for="pass">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="pass" name="pass" required placeholder="Enter your password">
                    </div>
                    <span id="pas" style="color: red; font-weight: bold; font-size: 14px;"></span>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-signin">Sign In</button>
                
                <div class="separator">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
                
                <div class="signup-link">
                    Don't have an account? <a href="register.html">Sign up now</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validate() {
            var email = document.getElementById("emails").value.trim();
            var password = document.getElementById("pass").value.trim();

            // Clear previous messages
            document.getElementById("eml").innerHTML = "";
            document.getElementById("pas").innerHTML = "";

            // Email validation
            if (email === "") {
                document.getElementById("eml").innerHTML = "Please Enter Your Email";
                return false;
            }
            var emailformat = /^[a-zA-Z0-9._-]+@[a-zA-Z]{2,6}\.[a-z]{2,4}(\.[a-z]{0,2})?$/;
            if (!emailformat.test(email)) {
                document.getElementById("eml").innerHTML = "Please Enter Correct Email Format";
                return false;
            }

            // Password validation
            if (password === "") {
                document.getElementById("pas").innerHTML = "Please Enter Your Password";
                return false;
            }
            var passformat = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passformat.test(password)) {
                document.getElementById("pas").innerHTML = "Minimum 8 characters, at least 1 Alphabet and 1 Number";
                return false;
            }
            if (password.length < 6 || password.length > 12) {
                document.getElementById("pas").innerHTML = "Password must be between 6 to 12 characters";
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }

    </script>
</body>
</html>
